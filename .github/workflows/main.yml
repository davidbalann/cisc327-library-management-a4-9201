name: CO

on:
  push:
  pull_request:

jobs:
  run-tests:
    name: Test (py${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U pytest
          # If needed, make sure playwright is installed:
          # pip install playwright pytest-playwright

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m playwright install --with-deps chromium

      - name: Install Playwright browsers (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          python -m playwright install chromium

      # Makes new data Base
      - name: Initialize fresh test database
        run: >
          python -c "import os;
          p='library.db';
          os.path.exists(p) and os.remove(p);
          import database;
          getattr(database, 'init_database', lambda: None)();
          print('Initialized', p)"

      - name: Run tests in tests/
        run: python -m pytest -q tests --junitxml=junit.xml --cov=. --cov-report=xml

      - name: Upload Coverage Reports To Codecov
        if: ${{ always() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ always() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./junit.xml
        continue-on-error: true

      - name: Run tests
        run: pytest --cov=services --cov-report=xml:coverage.xml --cov-report=term tests/
